<div class="login-container">
    <h2>Connexion</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur : </label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>

    <p class="text-center">
      Pas encore inscrit ? <a routerLink="/register">Cr√©er un compte</a>
    </p>

    <p *ngIf="message" class="message" style="color: red;">{{ message }}</p>
  </div>
