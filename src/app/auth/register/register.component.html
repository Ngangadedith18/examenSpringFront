<body>
    <div class="container">
      <h1>Registration</h1>
      <br>
      <form (ngSubmit)="registerSecretaire()">
        <div class="form-group">
          <label for="username">Nom d'utilisateur : </label>
          <input type="text" name="username" [(ngModel)]="secretaire.username" required>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe : </label>
          <input type="password" name="password" [(ngModel)]="secretaire.password" required>
        </div>
    
        <div class="form-group">
          <label for="bureau">Bureau : </label>
          <input type="text" id="bureau" [(ngModel)]="secretaire.bureau" name="bureau"  required />

          <label for="telephone">Téléphone : </label>
          <input type="text" id="telephone" [(ngModel)]="secretaire.telephone" name="telephone" required />
        </div>

        <button type="submit" >S'inscrire</button>
      </form>
    
      <hr>
      <div>
        <p class="text-center">
          Déjà inscrit ? <a routerLink="/login">Connectez-vous</a>
        </p>
      </div>
    </div>
</body>
